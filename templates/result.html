<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Fraud Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b9aeb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #3b9aeb;
            text-align: center;
        }
        .result-container {
            background-color: #ffffff;
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-container p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }
        .result-container .prediction {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c; /* Red color for fraud alert */
        }
        .result-container .prediction-safe {
            color: #2ecc71; /* Green color for safe result */
        }
        .result-container a {
            text-decoration: none;
            color: #3b9aeb;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #3b9aeb;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .result-container a:hover {
            background-color: #3b9aeb;
            color: white;
        }
        footer {
            background-color: #3b9aeb;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bank Loan Fraud Detection Result</h1>
</header>

<div class="result-container">
    <h2>Fraud Detection Result:</h2>
    <p class="prediction">{{ prediction }}</p>
    <br>
    <a href="/">Check Another Application</a>
</div>

<footer>
    <p>Â© 2025 Bank Loan Fraud Detection. All rights reserved.</p>
</footer>

</body>
</html>
