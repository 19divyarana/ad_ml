<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b9aeb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #3b9aeb;
            text-align: center;
        }
        .form-container {
            background-color: #ffffff;
            width: 40%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            background-color: #3b9aeb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #3582d2;
        }
        .form-container label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        .form-container select {
            background-color: #f4f9fd;
        }
        .form-container input[type="text"] {
            background-color: #f4f9fd;
        }
        footer {
            background-color: #3b9aeb;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bank Loan Fraud Detection System</h1>
</header>

<h2>Enter Loan Application Details</h2>

<div class="form-container">
    <form action="/predict" method="post">
        <label for="income">Applicant Income:</label>
        <input type="text" name="income" id="income" required><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="text" name="loan_amount" id="loan_amount" required><br>

        <label for="credit_score">Credit Score:</label>
        <input type="text" name="credit_score" id="credit_score" required><br>

        <label for="employment_status">Employment Status:</label>
        <select name="employment_status" id="employment_status" required>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="unemployed">Unemployed</option>
        </select><br>

        <label for="previous_loans">Number of Previous Loans:</label>
        <input type="text" name="previous_loans" id="previous_loans" required><br>

        <input type="submit" value="Check for Fraud">
    </form>
</div>

<footer>
    <p>Â© 2025 Bank Loan Fraud Detection. All rights reserved.</p>
</footer>

</body>
</html>
